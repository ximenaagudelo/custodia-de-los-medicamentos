<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Farmacéutico</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f4f7fa;
        }

        .header {
            background-color: #28a745;
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .btn-custom {
            background-color: #007bff;
            border: none;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        table {
            margin-top: 30px;
        }

        thead {
            background-color: #28a745;
            color: white;
        }

        tbody tr:hover {
            background-color: #e2e6ea;
        }

        .action-btns a {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="header">
            <h1>Bienvenido, Farmacéutico</h1>
            <p>Aquí puedes gestionar los medicamentos.</p>
        </div>

        <a href="/crear-medicamento" class="btn btn-custom mb-3">
            <i class="fas fa-pills"></i> Crear Medicamento
        </a>

        <h2>Lista de Medicamentos</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for medicamento in medicamentos %}
                <tr>
                    <td>{{ medicamento.Codigo }}</td>
                    <td>{{ medicamento.Nombre }}</td>
                    <td class="action-btns">
                        <a href="/ver-medicamento/{{ medicamento.Codigo }}" class="btn btn-info">
                            <i class="fas fa-info-circle"></i> Info
                        </a>
                        <a href="/editar-medicamento/{{ medicamento.Codigo }}" class="btn btn-warning">
                            <i class="fas fa-edit"></i> Editar
                        </a>
                        <form action="/eliminar-medicamento/{{ medicamento.Codigo }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
