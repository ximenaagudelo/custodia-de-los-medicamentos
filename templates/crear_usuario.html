<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        /* Estilo personalizado para el menú desplegable */
        .custom-select-wrapper {
            position: relative;
        }

        .form-control.custom-select {
            appearance: none;
            padding-right: 2.5rem;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            color: #495057;
        }

        /* Flecha en el menú desplegable */
        .custom-select-wrapper::after {
            content: "▼";
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            font-size: 0.8rem;
            color: #495057;
            pointer-events: none;
        }

        /* Estilos adicionales para etiquetas y botones */
        .form-group label {
            font-weight: bold;
        }

        h1 {
            color: #007bff;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Crear Usuario</h1>
        <form method="POST">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="documento">Documento</label>
                <input type="text" class="form-control" name="documento" required>
            </div>
            <div class="form-group">
                <label for="rol">Rol</label>
                <div class="custom-select-wrapper">
                    <select class="form-control custom-select" name="rol" required>
                        <option value="" disabled selected>Seleccione un rol</option>
                        <option value="1">Admin</option>
                        <option value="2">Médico</option>
                        <option value="3">Farmacéutico</option>
                        <option value="4">Enfermero</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" class="form-control" name="contrasena" required>
            </div>
            <div class="form-group">
                <label for="tarjeta">Tarjeta profesional</label>
                <input type="text" class="form-control" name="tarjeta" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear Usuario</button>
        </form>
        <a href="/admin" class="btn btn-secondary mt-3">Volver</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
